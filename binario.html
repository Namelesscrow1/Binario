		var bin = "";
		var bin2 = "";
		var bin3 = "";
 		var number = document.getElementById("bin11").value;

 		while(number > 0) {
 		bin = number%2 + bin;
 		number = Math.floor(number/2);

 		bin2 = number%8 + bin2;
 		number = Math.floor(number/8);

 		bin3 = number%16 + bin3;
 		number = Math.floor(number/16);

 			if (bin3 == 10) {
 				bin3 = "A";
 			}

 				if (bin3 == 11) {
 					bin3 = "B";
 				}
 			}

 		}

 		resultado.innerText = bin;
 		resultado2.innerText = bin2;
 		resultado3.innerText = bin3;
	}

</script>
