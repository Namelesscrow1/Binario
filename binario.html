<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Binario</title>
</head>
<body>
	<form>
		<input type="text" id="bin11">
		<input type="button" value="Convertir" onclick="dec2bin()">
	</form>
	 <div id="resultado"></div>
	 <div id="resultado2"></div>
	 <div id="resultado3"></div>
</body>
<script type="text/javascript">

	function dec2bin() {

		var resultado3 = document.getElementById("resultado3");
		var resultado2 = document.getElementById("resultado2");
		var resultado = document.getElementById("resultado");
		var bin = "";
		var bin2 = "";
		var bin3 = "";
 		var number = document.getElementById("bin11").value;
 		var numberoct = document.getElementById("bin11").value;
 		var numberhex = document.getElementById("bin11").value;
 		var hex_mod = numberhex%16;

 			while(number > 0) {
 				bin = number%2 + bin;
 				number = Math.floor(number/2);

 			}

 			while (numberoct > 0){

 				bin2 = numberoct%8 + bin2;
 				numberoct = Math.floor(numberoct/8);
 			}

 			while (numberhex > 0) {
 				bin3 = number%16 + bin3;
 				numberhex = Math.floor(numberhex/16);
 			}

 			if (hex_mod > 9) {
 				bin3 = String.fromCharCode(hex_mod + 55)+bin3;
 			}
 			else {
 				bin3=hex_mod+bin3;
 			}


 		resultado.innerText = bin;
 		resultado2.innerText = bin2;
 		resultado3.innerText = bin3;
	}

</script>
</html>
