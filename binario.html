<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Binario</title>
</head>
<body>
	<form>
		<input type="text" id="bin">
		<input type="button" value="Convertir" onclick="dec2bin()">
	</form>
	 <div id="resultado"></div>
	 <div id="resultado2"></div>
</body>
<script type="text/javascript">

	function dec2bin() {

		var resultado2 = document.getElementById("resultado2");
		var resultado = document.getElementById("resultado");
		var bin = "";
		var bin2 = "";
 		var number = document.getElementById("bin").value;

 		while(number > 0) {
 		bin = number%2 + bin;
 		number = Math.floor(number/2);
 		}

 		resultado.innerText = bin;

 		while(number > 0) {
 		bin2 = number%8 + bin2;
 		number = Math.floor(number/8);
 		}

 		resultado2.innerText = bin2;
	}

</script>
</html>
